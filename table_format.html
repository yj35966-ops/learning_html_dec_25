<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table format</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Language</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Web design</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>Bootsrap</td>
            </tr>
            <tr>
                <td rowspan="5">Java</td>
                <td>OOPS</td>
            </tr>
            <tr>
                <td>Spring Boot</td>
            </tr>
            <tr>
                <td>Spring</td>
            </tr>
            <tr>
                <td>JSP</td>
            </tr>
            <tr>
                <td>Servelate</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>name</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">yogesh</td>
                <td>22</td>
            </tr>
            <tr>
                <td>21</td>
            </tr>
            <tr>
                <td>34</td>
            </tr>
            <tr>
                <td>38</td>
            </tr>
            <tr>
                <td rowspan="4">nikhil</td>
                <td>56</td>
            </tr>
            <tr>
                <td>45</td>
            </tr>
            <tr>
                <td>35</td>
            </tr>
            <tr>
                <td>68</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
