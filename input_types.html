<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="">
        <h2>Basic Input Types</h2>
        <label for="">Enter First Name:</label><br>
        <input type="text" placeholder="Enter First Name"/><br><br>
        <label for="">Enter Last Name:</label><br>
        <input type="text" placeholder="Enter Last Name"><br><br>
        <label for="">Enter Your Email:</label><br>
        <input type="email" placeholder="Enter Email"><br><br>
        <label for="">Enter Your Passwword:</label><br>
        <input type="password" placeholder="Enter Your Passwword"><br><br>
        <label for="">Enter DOB:</label><br>
        <input type="date"><br><br>
        <label for="">Enter Month:</label><br>
        <input type="month"><br><br>
        <label for="">Enter Week:</label><br>
        <input type="week"><br><br>
        <label for="">Enter Time:</label><br>
        <input type="time"><br><br>
        <label for="">Local Time:</label><br>
        <input type="datetime-local"><br><br>
        <label for="">Select Range:</label><br>
        <input type="range"><br><br>
        <label for="">Upload File:</label><br><br>
        <input type="file" multiple><br><br>
        <label for="">Select your Color</label><br>
        <input type="color"><br><br>
        <label for="">Enter your age:</label><br>
        <input type="number" placeholder="Enter your age"><br><br>
        <label for="">Enter your phone number:</label><br>
        <input type="tel" placeholder="Enter your phone number"><br><br>
        <label for="">Enter to search:</label><br>
        <input type="search" placeholder="Enter to search"><br><br>
        <label for="">Enter Url:</label><br>
        <input type="url" placeholder="https//yogesh.com"><br><br>
        <label for="">Choose your cities:</label><br>
        <input type="checkbox" checked>mumbai
        <input type="checkbox">pune
        <input type="checkbox">nashik
        <input type="checkbox">thane
        <input type="checkbox">dhule <br><br>
        <label for="">Select your gender</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female <br><br>
        <label for="">Select your Favourite Sweet Dish</label>
        <select>
            <option value="">Choose</option>
            <option value="">Gulab Jamun</option>
            <option value="">Sitaphal Rabdi</option>
            <option value="">Rasmalai</option>
            <option value="">Srikhand</option>
            <option value="">Kaju Katli</option>
        </select>
        <label>Enter Your Address</label>
        <textarea rows="5" cols="30">hello</textarea><br><br>
        <label for="">button:</label><br>
        <input type="button"><br>
        <input type="submit"><br>
        <input type="reset"><br>
    </form>
</body>
</html>
